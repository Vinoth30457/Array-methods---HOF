<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Array Methods - HOF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <h1 class="title">DOM Array Methods</h1>
  <div class="container">
    <div class="methods">
      <button class="btn-add btn" id="btn-add">Add User 😊</button>
      <button class="btn-double btn" id="btn-double">Double Money 💰</button>
      <button class="btn-show-only btn" id="btn-show-only">Show Only Millionaires 🤑</button>
      <button class="btn-sort btn" id="btn-sort">Sort by Richest ⏬</button>
      <button class="btn-calculate btn" id="btn-calculate">Calculate Entire Wealth 🧮</button>
    </div>
    <div class="main">
      <div class="head">
        <h2 class="person-title">Person</h2>
        <h2 class="wealth-title">Wealth</h2>
      </div>
      <div class="main-1" id="main"></div>

      <div class="total" id="total"></div>
    </div>
  </div>

  <script src="./javascript/script.js"></script>
</body>

</html>
